name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build with CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Unix Makefiles"
          make

  test:
    runs-on: ubuntu-latest

    env:
      fnetd_password: 1234

    steps:
      - uses: actions/checkout@v2

      - name: Install fnetd
        run: |
          wget https://cloud.sec.in.tum.de/index.php/s/n5cJnDqnnpSeEpd/download/fnetd.tar.xz -O fnetd.tar.xz
          tar -xf fnetd.tar.xz
          mkdir fnetd/build
          cd fnetd/build
          cmake .. -G "Unix Makefiles"
          make
          cd ../..

      - name: Setup get_flag
        run: gcc tests/get_flag.c -o get_flag -O3

      - uses: JarvusInnovations/background-action@v1
        name: Start fnetd
        with:
          run: fnetd/build/fnetd -p 1337 "-lt 2 -lm 536870912 build/vuln" &

          tail: true
          wait-on: tcp:localhost:1337
          wait-for: 1m

      - name: Setup python libs
        run: pip install -r tests/requirements.txt

      - name: Tests
        run: python -m unittest discover tests/
